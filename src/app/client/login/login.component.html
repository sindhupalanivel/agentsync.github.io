<div class="container-fluid" id="clientlogin">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Agent<span class="sync">Sync</span></h1>
        </div>
        <div class="col-md-12">
            <form class="mx-auto>
                <mat-form-field>
                    <input matInput placeholder=" User Name ">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password " [type]="hide ? 'password' : 'text' ">
                    <mat-icon matSuffix (click)="hide=! hide ">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
            </form>
        </div>
    </div>
</div>
